kind: Service
apiVersion: v1
metadata:
  name: myfirstproject-weatherforecastapi-svc
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  selector:
    app: myfirstproject-weatherforecastapi
    tier: backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myfirstproject-weatherforecastapi-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myfirstproject-weatherforecastapi
      tier: backend
  template:
    metadata:
      labels:
        app: myfirstproject-weatherforecastapi
        tier: backend
    spec:
      nodeSelector:
        poolName: userpool
      containers:
        - name: myfirstproject-weatherforecastapi
          image: "acrdotnetproject.azurecr.io/myfirstproject.weatherforecastapi:latest"
          ports:
            - name: http
              containerPort: 80
          resources:
            requests:
              cpu: "250m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "128Mi"
