name: dotnetcore-webapp-docker

on:
  #push:
  #  branches:
  #    - feature/*
  #    - release/*
  #    - develop
  #pull_request:
  #  branches:
  #    - develop
  #    - main
  workflow_dispatch: 

env:
  CONFIGURATION: Release
  IMAGE_TAG: ${{ github.sha }}
  ACR_NAME: acrdotnetproject
  
jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Azure Login
      uses: Azure/login@v2
      with:
        creds: ${{ secrets.ORG_AZ_CREDENTIALS }}
    
    - name: ACR Login
      run: az acr login --name ${{ vars.ACR_URL }}
    
    - name: Build and Push Docker image
      run: |
        cd src/MyFirstProject.WebApp
        docker build -t ${{ env.ACR_NAME }}.azurecr.io/myfirstproject.webapp:${{ env.IMAGE_TAG }} .
        docker push ${{ env.ACR_NAME }}.azurecr.io/myfirstproject.webapp:${{ env.IMAGE_TAG }}

