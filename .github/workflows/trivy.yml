name: trivy

on:
  #push:
  #  branches: [ "main" ]
  #pull_request:
  #  # The branches below must be a subset of the branches above
  #  branches: [ "main" ]
  #schedule:
  #  - cron: '18 5 * * 5'
  workflow_dispatch: 

permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    name: Build
    runs-on: "ubuntu-20.04"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Build and push WebApi image
        uses: docker/build-push-action@v5
        with:
          context: src/MyFirstProject.WebApi
          file: src/MyFirstProject.WebApi/Dockerfile
          tags: |
            ${{ vars.ACR_URL }}/myfirstproject.webapi:${{ GITHUB.SHA }}
            ${{ vars.ACR_URL }}/myfirstproject.webapi:latest
          push: false
  
      - name: Build and push WebApp image
        uses: docker/build-push-action@v5
        with:
          context: src/MyFirstProject.WebApp
          file: src/MyFirstProject.WebApp/Dockerfile
          tags: |
            ${{ vars.ACR_URL }}/myfirstproject.webapp:${{ GITHUB.SHA }}
            ${{ vars.ACR_URL }}/myfirstproject.webapp:latest
          push: false
          
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
        with:
          image-ref: '${{ vars.ACR_URL }}/myfirstproject.webapp:${{ GITHUB.SHA }}'
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
